<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="iemail" id="ieamil" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="itel" id="itel" autocomplete="tel">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="Sexo" id="isxmasc" value="Masc" checked> <label for="isxmasc">Masculino</label> <br>
                <input type="radio" name="Sexo" id="isxfem"  value="Fem"> <label for="isxfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Linguagens</legend>
            <h3>Escolha sua linguagem favorita</h3>
            <p>
                <input type="checkbox" name="ijava" id="ijava" checked>Java <br>
                <input type="checkbox" name="ihtml" id="ihtml">Html <br>
                <input type="checkbox" name="icss" id="icss"> <label for="icss">Css</label> <br>
                <input type="checkbox" name="ijs" id="ijs"> <label for="ijs">Java Script</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
