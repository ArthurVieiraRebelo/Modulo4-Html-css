<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>

            <select name="est" id="iest">
                <Option value="" selected>--- Escolha ---</Option>
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Sp" >Sao Paulo</option>
                </optgroup>
                <!-- usar o Select para ja vim algum selecionado-->
                <optgroup label="Regiao Nordeste">
                    <option value="Ma">Maranhao</option>
                    <option value="PE">Pernambuco</option>
                    <option value="Rn">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iorf">Profissao</label>
            <input type="text" name="prof" id="iprof" list="ilstprof">
            <datalist id="ilstprof">
                <option value="ADM">adiministrador</option>
                <option>Programador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
