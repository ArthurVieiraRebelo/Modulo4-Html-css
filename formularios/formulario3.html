<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form autocomplete="on" action="" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Mdia</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10"  step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Mes</label>
            <input type="month" name="imes" id="imes" value="2020-10">
        </p>
        <p>
            <label for="idata">Dia da prova</label>
            <input type="date" name="idata" id="idata">
        </p>
        <p>
            <label for="itempo">Horario da prova</label>
            <input type="time" name="itempo" id="itempo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
